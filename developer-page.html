<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-header {
            background-color: #4a76a8;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header h2 {
            margin: 5px 0 0;
            font-size: 16px;
            font-weight: normal;
            opacity: 0.8;
        }
        .profile-content {
            padding: 20px;
        }
        .profile-content p {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .profile-footer {
            background-color: #f0f2f5;
            padding: 10px 20px;
            text-align: center;
        }
        .profile-footer a {
            text-decoration: none;
            color: #4a76a8;
            margin: 0 10px;
            font-size: 20px;
        }
        .profile-footer a:hover {
            color: #2d4d69;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <h2>Web Developer</h2>
        </div>
        <div class="profile-content">
            <p>
                Hi, I'm John Doe, a passionate web developer with experience in building modern web applications.
                I love coding and enjoy learning new technologies.
            </p>
        </div>
        <div class="profile-footer">
            <a href="mailto:john.doe@example.com">&#9993;</a>
            <a href="https://github.com/johndoe">&#9733;</a>
            <a href="https://linkedin.com/in/johndoe">&#128279;</a>
        </div>
    </div>
</body>
</html>
